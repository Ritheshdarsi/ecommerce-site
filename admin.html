<!-- updated admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <h2>Registered Users</h2>
  <div id="users"></div>
  <h2>Customer Orders</h2>
  <div id="orders"></div>
  <script>
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const usersDiv = document.getElementById('users');
    usersDiv.innerHTML = users.length ? users.map((u, i) => `
      <div class="user">
        <p><strong>User ${i+1}:</strong> ${u.name} (${u.email})</p>
      </div>
    `).join('') : '<p>No registered users.</p>';

    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    const ordersDiv = document.getElementById('orders');
    ordersDiv.innerHTML = orders.length ? orders.map((order, i) => `
      <div class="order">
        <h3>Order ${i + 1}</h3>
        <p><strong>Name:</strong> ${order.name}</p>
        <p><strong>Email:</strong> ${order.email}</p>
        <ul>
          ${order.cart.map(p => `<li>${p.name} - $${p.price}</li>`).join('')}
        </ul>
      </div>
    `).join('') : '<p>No orders yet.</p>';
  </script>
</body>
</html>
